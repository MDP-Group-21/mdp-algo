<script src="jquery-3.3.1.min.js"></script> 
<script>
var mapFrames = [];
var mapFramesIndx = 0;
var mapTimer;
function readMapData(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                //var allText = rawFile.responseText;
                mapFrames = rawFile.responseText.split(/\n/g);
				$("#lblFrameTotal").html(mapFrames.length);
			}
        }
    }
    rawFile.send(null);
}

function renderMapFrame() {
    if((mapFramesIndx +1) <= mapFrames.length){
		var mapFrame = mapFrames[mapFramesIndx];
		for(i = 0; i < mapFrame.length; i++){
			var cellValue = mapFrame.substring(i, i+1); 
			$("#mapCell"+i).attr('class', 'cell' + cellValue);
		}
		mapFramesIndx = mapFramesIndx + 1; 
		$("#lblFrameIndx").html(mapFramesIndx);
	}
}

$( document ).ready(function() {
    readMapData("sim.txt");
	mapTimer = setInterval(renderMapFrame, 350);
});

</script>
